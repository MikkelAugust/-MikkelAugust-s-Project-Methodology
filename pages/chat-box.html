<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the fascinating world of science at the Community Science Museum. Offering hands-on exhibits, interactive displays, and educational experiences for visitors of all ages. Enjoy free entrance and discover the wonders of science today!">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style/key-hole.css">
    <title>Chatt Support</title>

<div class="chat-overlay">
    <div class="chat-container">
        <div class="chat-header">
            <h3>Support Chat</h3>
            <label for="chat-toggle" class="close-btn" aria-label="Close Chat">&times;</label>
        </div>
        <div class="chat-content">
            <p>Welcome! How can we assist you today?</p>
            <textarea placeholder="Type your message here..." rows="3"></textarea>
            <form action="/index.html" method="get">
                <button type="submit" href="/index.html" class="send-btn">Send</button>
            </form>
        </div>
    </div>
</div>
