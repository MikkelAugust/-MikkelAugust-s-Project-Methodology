<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the fascinating world of science at the Community Science Museum. Offering hands-on exhibits, interactive displays, and educational experiences for visitors of all ages. Enjoy free entrance and discover the wonders of science today!">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/header,main,footer/footer.html">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/key-hole.css">
    <title>Community Science Museum</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img class="header-img" src="/Images/background---.jpg" alt="Beautiful Museum Exterior">
            
            <nav>
                <div class="menu">
                    <button class="menu-button" aria-expanded="false" aria-controls="menu-dropdown">Menu</button>
                    <div id="menu-dropdown" class="dropdown-menu">
                        <a href="/pages/about-us.html" class="dropdown-item">About Us</a>
                        <a href="/pages/history.html" class="dropdown-item">History</a>
                        <a href="/pages/contact-us.html" class="dropdown-item">Contact Us</a>
                        <a href="/pages/science-room.html" class="dropdown-item">Science Room</a>
                        <a href="/pages/exhibits.html" class="dropdown-item">Exhibits</a>
                    </div>
                </div>
            </nav>
            
            <a href="/index.html">
                <img class="museum-icon" src="/Images/Museum.jpg" alt="Community Science Museum Logo">
            </a>
            <div class="main-textbox">
                <p class="p1-main">The Community Science Museum of Earth History</p>
                <h1 class="h1-main">Community Science Museum</h1>
                <form action="/pages/sign-up.html" method="get">
                    <button class="main-button1" type="submit">Get Started</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <a href="/pages/history.html" src="/Images/Raptor.jpg" alt="History"></a>
    </main>

    <input type="checkbox" id="chat-toggle" class="chat-toggle">
    <label for="chat-toggle" class="key-hole-icon" aria-label="Open Chat">
        <img class="key-hole-icon" src="/Images/keyhole.jpg" alt="Chat Icon">
    </label>

    <div class="chat-overlay">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Support Chat</h3>
                <label for="chat-toggle" class="close-btn" aria-label="Close Chat">&times;</label>
            </div>
            <div class="chat-content">
                <p>Welcome! How can we assist you today?</p>
                <textarea placeholder="Type your message here..." rows="3"></textarea>
                <form action="/index.html" method="get">
                    <button type="submit" href="/index.html" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon" aria-label="Visit our Facebook page">
                <img src="/Images/Facebook Logo - black background.jpg" alt="Facebook icon">
            </a>
            <a href="https://github.com/" class="social-icon" aria-label="Visit our GitHub">
                <img src="/Images/Github Logo - Black background.jpg" alt="GitHub icon">
            </a>
            <a href="https://www.instagram.com/" class="social-icon" aria-label="Visit our Instagram">
                <img src="/Images/Instagram Logo - black background.jpg" alt="Instagram icon">
            </a>
            <a href="https://twitter.com/" class="social-icon" aria-label="Visit our Twitter">
                <img src="/Images/X-logo.jpg" alt="Twitter icon">
            </a>
        </div>
    </footer>
</body>
</html>
